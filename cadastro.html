<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Wenderflix+</title>
</head>
<body class="corpo">
    <main>
        <section class="logo">   
            <h1><strong>Wenderflix+</strong></h1>
        </section>

        <section class="container">
            <h2>Cadastre-se!</h2>

            <form id="novaConta">
                <label for="email">Nome:</label>
                <input type="text" class="nome" id="nome" name="nome" placeholder="Seu nome" required>
                <label for="email">E-mail:</label>
                <input type="text" class="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                <label for="email">Confirme seu e-mail:</label>
                <input type="text" class="c_email" id="c_email" name="c_email" placeholder="Confirme seuemail@gmail.com" required>
                <label for="senha">Senha:</label>
                <input type="password" class="senha" id="senha" name="senha" placeholder="Sua senha" required>
                <label for="c_senha">Confirme sua senha:</label>
                <input type="password" class="confirma_senha" id="c_senha" name="c_senha" placeholder="Confirmar senha" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" class="telefone" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                <div class="botao">
                    <input type="submit" value="Cadastrar" id="cadastrar">
                </div>                
            </form>

        </section>
        <footer class="rodape">
            <div class="footer_texto">
                &copy; 2023 -  Desenvolvido por @WenderG
            </div>
        </footer>
    </main>
    <script src="./app/cadastro.js"></script>
</body>
</html>
